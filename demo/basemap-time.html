}

.slider {

    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

    opacity: 1;
}

    appearance: none;
    width: 25px;
    height: 25px;
    background: #4CAF50;
    cursor: pointer;
}

    width: 25px;
    height: 25px;
    background: #4CAF50;
    cursor: pointer;
}
</style>

	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">

			<input type="range" min="1" max="100" value=50 class="slider" id="myRange">

	<script>

		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));

		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1*1000*1000);
		document.title = "";
		viewer.setEDLEnabled(false);
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription(``);
		viewer.loadSettingsFromURL();

		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			$("#menu_tools").next().show();
			$("#menu_scene").next().show();
			viewer.toggleSidebar();
		});

		// Potree.loadPointCloud("../pointclouds/fullpointcloud-time-mini/cloud.js", "fullpointcloud-time-mini", e => {
		// Potree.loadPointCloud("../pointclouds/basemap-time/cloud.js", "basemap-time", e => {

			let pointcloud = e.pointcloud;

			console.log(pointcloud.pcoGeometry.nodes.r.gpsTime);
			viewer.scene.addPointCloud(pointcloud);
			material.pointColorType = Potree.PointColorType.RGB; // any Potree.PointColorType.XXXX
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			viewer.fitToScreen();
			console.log("SET TIMEVAL IN MATERIAL HERE");
			console.log(material.uniforms.timeVal);

		});

    // Parse CSV File:
    d3.csv("csv/radar_tracks_1000.csv", (data) => {

    // d3.csv("csv/radar_tracks.csv", (data) => {
      var i = 0;
      var startTime = 0.0;
      var range = 0.0;
      var timestamp = 0;
      for (let id in data) {
        var track = data[id];

        timestamp = parseFloat(track.gps_epoch);
        if (i == 0) {
          startTime = timestamp;
        }

        // Add Spheres:
        var radar_detect = new THREE.Mesh(
          new THREE.SphereGeometry(1, 32, 32),
          new THREE.MeshNormalMaterial()
        );

        var x = parseFloat(track.RTK_EASTING_M) + parseFloat(track.RTK_X_M);
        var y = parseFloat(track.RTK_NORTHING_M) + parseFloat(track.RTK_Y_M);
        var z = parseFloat(track.RTK_ALT_M) + parseFloat(track.RTK_Z_M);
        radar_detect.position.copy(new THREE.Vector3(x, y, z));
        radar_detect.name = "radar_detect_"+id;
        radar_detect.timestamp = timestamp - startTime;
        // debugger; // check where attribute, check gps_epoch, check add attribute

        // console.log(i);
        // console.log(radar_detect);
        // console.log(x, y, z);
        // debugger;
        // console.log(radar_detect.timestamp);
        viewer.scene.scene.add(radar_detect);
        i += 1;
      }

      var timeRange = timestamp - startTime;
      console.log("timerange: " + timeRange);
    });

		// viewer.scene.addEventListener('pointcloud_added', ()=> {

		// 	console.log(viewer.scene.pointclouds[0].pcoGeometry.nodes.r);

		<script>

		// CREATE OBJECTS:
		let scene = viewer.scene.scene;
		var geometry = new THREE.SphereGeometry( 5, 32, 32 );
		var material = new THREE.MeshNormalMaterial();
		var sphere = new THREE.Mesh( geometry, material );
		sphere.position = new THREE.Vector3(300066.0, 4701217, sphereZpos);
		var sphereZpos = 260;
		scene.add( sphere );



		</script>


		<script>
		// ANIMATION:
		{ // create Animation Path & make light follow it



			let path = [
				[300065, 4701218, 260],
				[300165, 4701253, 260],
				[300136, 4701360, 260],


				// [-8.60, 13.67, 7.08],
				// [-12.21, 4.01, 7.45],
				// [-0.67, 4.55, 5.00],
				// [5.70, -4.38, 11.13],
				// [-7.75, -10.75, 14.78],
				// [-23.75, -4.88, 8.68],
				// [-21.78, 11.73, 11.22],
			].map(v => new THREE.Vector3(...v));

			let animationPath = new Potree.AnimationPath(path);
			animationPath.closed = true;

			{ // render the path
				let geometry = animationPath.getGeometry();
				let material = new THREE.LineBasicMaterial();
				let line = new THREE.Line(geometry, material, {closed: animationPath.closed});
				viewer.scene.scene.add(line);
			}

			{ // render the control points of the path
				for(let pos of path){
					let sg = new THREE.SphereGeometry(2, 32, 32);
					let sm = new THREE.MeshBasicMaterial({color: 0xFF0000});
					let s = new THREE.Mesh(sg, sm);
					pos['z'] = sphereZpos;
					console.log(pos);
					s.position.copy(pos);
					viewer.scene.scene.add(s);
				}
			}

			{// ANIMATION + SLIDER LOGIC:
				let slider = document.getElementById("myRange");
				let output = document.getElementById("demo");
				output.innerHTML = slider.value;

				// Animate from beginning to end with a speed of 10 meters per second
				let start = 0;
				let end = Infinity;
				let speed = 30;
				let animation = animationPath.animate(start, end, speed, t => {
					animation.repeat = true;

					// t is a value between 0 and 1.
					// use getPoint(t) to map from t to the position on the animation path
					let point = animation.getPoint(t);
					sphere.position.copy(point);

					slider.value = 100*t;
				 	var time = (viewer.scene.pointclouds[0].pcoGeometry.nodes.r.gpsTime.range*slider.value/100);
					output.innerHTML = time.toFixed(4);
					// console.log(viewer.scene.pointclouds[0].material.uniforms.timeVal.value);
					viewer.scene.pointclouds[0].material.uniforms.timeVal.value = t;
					// viewer.scene.pointclouds[0].material.uniforms.timeRange = viewer.scene.pointclouds[0].pcoGeometry.nodes.r.gpsTime.range;

          for (let i = 0; i < 1000; i++) {
            var radar_detect = viewer.scene.scene.getObjectByName("radar_detect_"+i);
            if (radar_detect && radar_detect.timestamp/10 > t) {
              radar_detect.material.opacity = 0.0;
              radar_detect.material.transparent = true;
            }
            else if (radar_detect) {
              radar_detect.material.opacity = 1;
              radar_detect.material.transparent = false;
            }
          }


				});
				window.animation = animation;

				// Play/Pause Button Functions:
				let playbutton = document.getElementById("playbutton");
				let pausebutton = document.getElementById("pausebutton");
				pausebutton.addEventListener("click", () => {animation.pause();});
				playbutton.addEventListener("click", () => {animation.resume();});
				slider.addEventListener("input", () => {

					$("#pausebutton").click();

					var val = slider.value/100.0;
					var time = 0;
					if (viewer.scene.pointclouds[0].pcoGeometry.nodes.r.gpsTime) {
						time = (viewer.scene.pointclouds[0].pcoGeometry.nodes.r.gpsTime.range*slider.value/100);
					} else {
						time = -1;
					}
					output.innerHTML = time.toFixed(4);

					animation.t = val;
					let point = animation.getPoint(animation.t);
					sphere.position.copy(point);
					viewer.scene.pointclouds[0].material.uniforms.timeVal.value = val;
					// viewer.scene.pointclouds[0].material.uniforms.timeRange = viewer.scene.pointclouds[0].pcoGeometry.nodes.r.gpsTime.range;

				});
			}
			window.animationPath = animationPath;
		}

		</script>
