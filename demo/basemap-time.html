<!DOCTYPE html>
<html lang="en">

<style>
.slidecontainer {
    width: 15%;
}

.slider {
    -webkit-appearance: none;
    width: 100%;
    height: 25px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider:hover {
    opacity: 1;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    background: #4CAF50;
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    background: #4CAF50;
    cursor: pointer;
}
</style>

<head>
	<meta charset="utf-8">

</head>

<body>
	<script src="../libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="../libs/spectrum/spectrum.js"></script>
	<script src="../libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>

	<script src="../libs/three.js/build/three.min.js"></script>
	<script src="../libs/other/BinaryHeap.js"></script>
	<script src="../libs/tween/tween.min.js"></script>
	<script src="../libs/d3/d3.js"></script>
	<script src="../libs/proj4/proj4.js"></script>
	<script src="../libs/openlayers3/ol.js"></script>
	<script src="../libs/i18next/i18next.js"></script>
	<script src="../libs/jstree/jstree.js"></script>
	<script src="../build/potree/potree.js"></script>
	<script src="../libs/plasio/js/laslaz.js"></script>

	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->

	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div class="slidecontainer">
			<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
			<p> Value: <span id="demo"></span></p>
			<input type="button" value="Play" id="playbutton">
			<input type="button" value="Pause" id="pausebutton">
		</div>
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"> </div>
	</div>

	<script>

		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));

		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1*1000*1000);
		document.title = "";
		viewer.setEDLEnabled(false);
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription(``);
		viewer.loadSettingsFromURL();

		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			$("#menu_tools").next().show();
			$("#menu_scene").next().show();
			viewer.toggleSidebar();
		});

		Potree.loadPointCloud("../pointclouds/basemap-time/cloud.js", "basemap-time", e => {
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			viewer.scene.addPointCloud(pointcloud);
			material.pointColorType = Potree.PointColorType.RGB; // any Potree.PointColorType.XXXX
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			viewer.fitToScreen();

			console.log(pointcloud.pcoGeometry.nodes['r']);
			console.log("here2")
		});
		console.log("here");
		</script>

		<script>

		// CREATE OBJECTS:
		let scene = viewer.scene.scene;
		var geometry = new THREE.SphereGeometry( 5, 32, 32 );
		var material = new THREE.MeshNormalMaterial();
		var sphere = new THREE.Mesh( geometry, material );
		sphere.position = new THREE.Vector3(300066.0, 4701217, sphereZpos);
		var sphereZpos = 260;
		scene.add( sphere );

		</script>


		<script>
		// ANIMATION:
		{ // create Animation Path & make light follow it

			let path = [
				[300065, 4701218, 260],
				[300165, 4701253, 260],
				[300136, 4701360, 260],


				// [-8.60, 13.67, 7.08],
				// [-12.21, 4.01, 7.45],
				// [-0.67, 4.55, 5.00],
				// [5.70, -4.38, 11.13],
				// [-7.75, -10.75, 14.78],
				// [-23.75, -4.88, 8.68],
				// [-21.78, 11.73, 11.22],
			].map(v => new THREE.Vector3(...v));

			let animationPath = new Potree.AnimationPath(path);
			animationPath.closed = true;

			{ // render the path
				let geometry = animationPath.getGeometry();
				let material = new THREE.LineBasicMaterial();
				let line = new THREE.Line(geometry, material, {closed: animationPath.closed});
				viewer.scene.scene.add(line);
			}

			{ // render the control points of the path
				for(let pos of path){
					let sg = new THREE.SphereGeometry(0.2, 32, 32);
					let sm = new THREE.MeshBasicMaterial();
					let s = new THREE.Mesh(sg, sm);
					pos['z'] = sphereZpos;
					console.log(pos);
					s.position.copy(pos);
					viewer.scene.scene.add(s);
				}
			}


			{// ANIMATION + SLIDER LOGIC:
				let slider = document.getElementById("myRange");
				let output = document.getElementById("demo");
				output.innerHTML = slider.value;

				// Animate from beginning to end with a speed of 10 meters per second
				let start = 0;
				let end = Infinity;
				let speed = 30;
				let animation = animationPath.animate(start, end, speed, t => {
					animation.repeat = true;

					// t is a value between 0 and 1.
					// use getPoint(t) to map from t to the position on the animation path
					let point = animation.getPoint(t);
					sphere.position.copy(point);

					slider.value = 100*t;
					output.innerHTML = slider.value/100;



				});
				window.animation = animation;

				// Play/Pause Button Functions:
				let playbutton = document.getElementById("playbutton");
				let pausebutton = document.getElementById("pausebutton");
				pausebutton.addEventListener("click", () => {animation.pause();});
				playbutton.addEventListener("click", () => {animation.resume();});
				slider.addEventListener("input", () => {

					$("#pausebutton").click();

					var val = slider.value/100.0;
					output.innerHTML = val;

					animation.t = val;
					let point = animation.getPoint(animation.t);
					sphere.position.copy(point);

					console.log(animation);
					// debugger;

				});
			}

			window.animationPath = animationPath;
		}

		</script>



  </body>
</html>
